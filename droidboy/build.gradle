apply plugin: 'android'
apply plugin: 'findbugs'

dependencies {
  compile project(':android-sdk-ui')
  // Note: This will be removed in a future release.
  compile files('libs/crittercism-3.0.8.jar')
  // Note: This requires the Android Support Repository to be installed, please see the README.md
  compile 'com.android.support:support-v4:19.1.0'
}

android {
  compileSdkVersion 19
  buildToolsVersion '19.0.3'

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 19
  }

  sourceSets {
    main.setRoot(".")
    // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
    // release.
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}