buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:0.5.6"
  }
}

apply plugin: "android-library"

android {
  repositories {
    mavenLocal()
    mavenCentral()
  }

  compileSdkVersion 19
  buildToolsVersion '19.0.0'

  sourceSets {
    main.setRoot(".")
    main {
      java.srcDirs = ["src"]
      resources.srcDirs = ["src"]
      res.srcDirs = ["res"]
      assets.srcDirs = ["assets"]
    }
  }

  dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])    
  }
}
