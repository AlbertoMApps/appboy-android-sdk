apply plugin: 'com.android.library'
apply plugin: 'android-maven'

dependencies {
  api 'com.appboy:android-sdk-base:2.5.+'
  implementation 'com.android.support:support-v4:27.1.0'
  compileOnly ("com.facebook.fresco:fresco:1.3.0") {
    exclude group: 'com.android.support', module: 'support-v4'
  }
}

android {
  compileSdkVersion 26
  buildToolsVersion '26.0.2'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 26
    consumerProguardFiles 'appboy-proguard-rules.pro'
  }

  sourceSets {
    main.setRoot(".")
    // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
    // release.
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}
