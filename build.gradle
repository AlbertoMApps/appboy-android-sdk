buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.2'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    classpath 'com.google.gms:google-services:3.0.0'
    classpath "org.ajoberstar:grgit:${AJOBERSTAR_GIT_GRADLE_PLUGIN_VERSION}"
  }
}

ext {
  compileSdkVersion = 24
  buildToolsVersion = '25.0.3'
  minSdkVersion = 9
  targetSdkVersion = 24
  appVersionName = project.version
  minSdkVersionForLifecycleListener = 14
}

subprojects {
  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://appboy.github.io/appboy-android-sdk/sdk" }
  }

  group = 'com.appboy'
  version = '2.0.5'
}

// Run 'gradle wrapper' to generate all of the wrapper files if you change this.
task wrapper(type: Wrapper) {
  gradleVersion = '3.5'
}