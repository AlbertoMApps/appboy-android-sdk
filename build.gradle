buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.10.+'
    classpath 'com.github.dcendents:android-maven-plugin:1.0'
  }
}

subprojects {
  repositories {
    mavenLocal()
    mavenCentral()
  }

  group = 'com.appboy'
  version = '1.3.3'
}

// Run 'gradle wrapper' to generate all of the wrapper files if you change this.
task wrapper(type: Wrapper) {
  gradleVersion = '1.11'
}